<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Nav Bar</title>
        <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
        <script src="../assets/js/jquery.min.js"></script>
        <script src="../assets/js/popper.min.js"></script>
        <script src="../assets/js/bootstrap.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-danger navbar-dark fixed-top">
            <!--
                navbar-expand-md -> menu auto hide jika tampilan device berukuran medium
                navbar-dark -> tulisan pada nav bar akan lebih gelap
                fixed-top -> posisis akan selalu di atas
            -->
            <a href="#">
                <img src="D:/Picture/logo_putih.png" width="150" alt="">
            </a>

            <!-- pemmanggilan icon menu saat menubar disembunyikan -->
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#menu">
                <span class="navbar navbar-toggle-icon"></span>
            </button>

            <!-- daftar menu pada navbar -->
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Profile</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Testimoni</a></li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" id="kontak" data-toggle="dropdown">Contact</a>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">Facebook</a>
                            <a href="#" class="dropdown-item">Instagram</a>
                            <a href="#" class="dropdown-item">Twitter</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </body>
</html>
